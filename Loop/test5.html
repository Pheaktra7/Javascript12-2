<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        position: relative;
    }
    h1::before{
        content:" ";
        width: 90px;
        height: 5px;
        background-color: hotpink;
        position: absolute;
        top: 100%;
    }
    h1::after{
        content:" ";
        width: 90px;
        height: 5px;
        background-color: hotpink;
        position: absolute;
        left: 100px;
        top: 100%;
    }
    h1::selection{
        background-color: red;
    }
</style>
<body>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque, optio.</h1>
</body>
</html>
